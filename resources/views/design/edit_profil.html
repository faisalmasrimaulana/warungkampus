<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profil - WarungKampus</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8fafc;
    }
    .profile-gradient {
      background: linear-gradient(135deg, #f0f4ff 0%, #e6f0ff 100%);
    }
    .profile-card {
      background: linear-gradient(145deg, #ffffff 0%, #f8fafc 100%);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .input-field {
      transition: all 0.3s ease;
      border: 1px solid #e2e8f0;
    }
    .input-field:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }
    .save-btn {
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }
    .save-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
    }
    .file-input {
      opacity: 0;
      width: 0.1px;
      height: 0.1px;
      position: absolute;
    }
    .file-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      border: 2px dashed #cbd5e0;
      border-radius: 1rem;
      background-color: #f8fafc;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
    }
    .file-label:hover {
      border-color: #3b82f6;
      background-color: #f0f7ff;
    }
    .profile-preview {
      transition: all 0.3s ease;
    }
    .profile-preview:hover {
      transform: scale(1.02);
    }
    .tab-button {
      transition: all 0.3s ease;
      position: relative;
    }
    .tab-button.active {
      color: #3b82f6;
      font-weight: 500;
    }
    .tab-button.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      width: 100%;
      height: 2px;
      background: #3b82f6;
    }
    .verification-badge {
      background-color: #10b981;
      color: white;
    }
  </style>
</head>
<body class="profile-gradient min-h-screen">

<!-- Navbar Placeholder -->
<div id="navbar-placeholder"></div>

<!-- Main Content -->
<main class="min-h-screen pt-24 pb-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-4xl mx-auto">
    <!-- Header Section -->
    <div class="text-center mb-10">
      <h1 class="text-3xl font-bold text-[#1f2d4e] mb-3">Edit Profil</h1>
      <p class="text-gray-600">Kelola informasi profil dan pengaturan akun Anda</p>
    </div>
    
    <!-- Profile Card -->
     <div class="profile-card rounded-2xl p-6 md:p-8">
      <!-- Tabs Navigation yang disederhanakan -->
      <div class="flex border-b border-gray-200 mb-6">
        <button id="profileTab" class="tab-button active px-4 py-2 text-gray-600 mr-4">
          Profil
        </button>
        <button id="securityTab" class="tab-button px-4 py-2 text-gray-600">
          Keamanan
        </button>
      </div>

      <!-- Profile Tab Content -->
      <div id="profileTabContent" class="space-y-6">
        <!-- Photo Upload Section -->
        <div class="flex flex-col items-center mb-8">
          <div class="relative mb-4">
            <img id="profilePreview" src="PROFILLLLL.jpg" alt="Profil" 
                 class="profile-preview w-32 h-32 rounded-full border-4 border-white shadow-lg">
            <div class="absolute bottom-0 right-0 bg-blue-500 rounded-full p-2 shadow cursor-pointer">
              <label for="profilePhoto" class="cursor-pointer">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <input type="file" id="profilePhoto" name="profilePhoto" accept="image/*" class="file-input">
              </label>
            </div>
          </div>
          <label for="profilePhoto" class="text-sm text-blue-600 font-medium cursor-pointer hover:text-blue-700">
            Ganti Foto Profil
          </label>
        </div>
        
        <!-- Basic Info Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap*</label>
            <input id="fullName" name="fullName" type="text" required 
                   class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm"
                   value="Nama Lorem Ipsum">
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email*</label>
            <input id="email" name="email" type="email" required 
                   class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm"
                   value="ipan@example.com">
            <div class="mt-1 flex items-center">
              <span class="verification-badge text-xs px-2 py-1 rounded-full">Terverifikasi</span>
              <button class="ml-2 text-xs text-blue-600 hover:text-blue-800">Ganti Email</button>
            </div>
          </div>
          
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Nomor WhatsApp*</label>
            <input id="phone" name="phone" type="tel" required 
                   class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm"
                   value="081234567890">
          </div>
        </div>
        
        <!-- Additional Info Section -->
        <div>
          <label for="bio" class="block text-sm font-medium text-gray-700 mb-1">Bio</label>
          <textarea id="bio" name="bio" rows="3" 
                    class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm"
                    placeholder="Ceritakan sedikit tentang diri Anda">
ðŸ“š Sistem Informasi - Universitas Jambi 
Mahasiswa Sistem Informasi yang suka ngoding dan desain</textarea>
          <p class="mt-1 text-xs text-gray-500">Maksimal 150 karakter</p>
        </div>
        
        <div>
          <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Alamat Lengkap*</label>
          <textarea id="address" name="address" rows="3" required 
                    class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm"
                    placeholder="Alamat lengkap (termasuk asrama/kos jika ada)">Jl. Mendalo Asri Kos No 1 Muaro Jambi, Jambi</textarea>
        </div>
        
        <!-- Social Media Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label for="instagram" class="block text-sm font-medium text-gray-700 mb-1">Instagram</label>
            <div class="flex">
              <span class="inline-flex items-center px-3 rounded-l-lg border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                @
              </span>
              <input id="instagram" name="instagram" type="text" 
                     class="input-field flex-1 rounded-none rounded-r-lg focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm"
                     placeholder="username" value="loremipsum">
            </div>
          </div>
          
          <div>
            <label for="facebook" class="block text-sm font-medium text-gray-700 mb-1">Facebook</label>
            <input id="facebook" name="facebook" type="text" 
                   class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm"
                   placeholder="Link profil Facebook">
          </div>
        </div>
      </div>
      
      <!-- Security Tab Content (Hidden by default) -->
            <div id="securityTabContent" class="space-y-6 hidden">
        <div>
          <h3 class="text-lg font-medium text-gray-800 mb-4">Keamanan Akun</h3>
          
          <div class="space-y-4">
            <div class="flex items-center justify-between p-4 bg-blue-50 rounded-lg">
              <div>
                <h4 class="font-medium text-gray-800">Kata Sandi</h4>
                <p class="text-xs text-gray-600">Terakhir diubah 3 bulan lalu</p>
              </div>
              <button onclick="openPasswordModal()" class="text-sm text-blue-600 hover:text-blue-800 font-medium">
                Ubah
              </button>
            </div>
            
            <div class="flex items-center justify-between p-4 bg-blue-50 rounded-lg">
              <div>
                <h4 class="font-medium text-gray-800">Verifikasi 2 Langkah</h4>
                <p class="text-xs text-gray-600">Tambahkan lapisan keamanan ekstra</p>
              </div>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" class="sr-only peer">
                <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
              </label>
            </div>
          </div>
        </div>
      </div>
      <!-- Action Buttons -->
      <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200 mt-8">
        <button type="button" onclick="window.location.href='profil.html'" 
                class="px-6 py-2.5 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
          Batal
        </button>
        <button type="submit" 
                class="save-btn px-6 py-2.5 rounded-lg text-white bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 transition">
          Simpan Perubahan
        </button>
      </div>
    </div>
  </div>
</main>

<!-- Password Change Modal (Hidden by default) -->
<div id="passwordModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
  <div class="bg-white rounded-2xl p-6 w-full max-w-md">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-bold text-gray-800">Ubah Kata Sandi</h3>
      <button onclick="closePasswordModal()" class="text-gray-400 hover:text-gray-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
    
    <form class="space-y-4">
      <div>
        <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-1">Kata Sandi Saat Ini</label>
        <input id="currentPassword" name="currentPassword" type="password" required 
               class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm">
      </div>
      
      <div>
        <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Kata Sandi Baru</label>
        <input id="newPassword" name="newPassword" type="password" required 
               class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm">
        <p class="mt-1 text-xs text-gray-500">Minimal 8 karakter, mengandung huruf besar, kecil, dan angka</p>
      </div>
      
      <div>
        <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Kata Sandi Baru</label>
        <input id="confirmNewPassword" name="confirmNewPassword" type="password" required 
               class="input-field w-full px-4 py-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 sm:text-sm">
      </div>
      
      <div class="flex justify-end space-x-3 pt-4">
        <button type="button" onclick="closePasswordModal()" 
                class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition">
          Batal
        </button>
        <button type="submit" 
                class="save-btn px-4 py-2 rounded-lg text-white bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 transition">
          Simpan
        </button>
      </div>
    </form>
  </div>
</div>

<script>
  // Tab switching
  const profileTab = document.getElementById('profileTab');
  const securityTab = document.getElementById('securityTab');
  const profileTabContent = document.getElementById('profileTabContent');
  const securityTabContent = document.getElementById('securityTabContent');

  profileTab.addEventListener('click', () => {
    profileTab.classList.add('active');
    securityTab.classList.remove('active');
    profileTabContent.classList.remove('hidden');
    securityTabContent.classList.add('hidden');
  });

  securityTab.addEventListener('click', () => {
    profileTab.classList.remove('active');
    securityTab.classList.add('active');
    profileTabContent.classList.add('hidden');
    securityTabContent.classList.remove('hidden');
  });

  securityTab.addEventListener('click', () => {
    profileTab.classList.remove('active');
    settingsTab.classList.remove('active');
    securityTab.classList.add('active');
    profileTabContent.classList.add('hidden');
    settingsTabContent.classList.add('hidden');
    securityTabContent.classList.remove('hidden');
  });

  // Password modal functions
  function openPasswordModal() {
    document.getElementById('passwordModal').classList.remove('hidden');
    document.body.style.overflow = 'hidden';
  }

  function closePasswordModal() {
    document.getElementById('passwordModal').classList.add('hidden');
    document.body.style.overflow = 'auto';
  }

  // Profile photo preview
  document.getElementById('profilePhoto').addEventListener('change', function(e) {
    if (this.files && this.files[0]) {
      const reader = new FileReader();
      reader.onload = function(event) {
        document.getElementById('profilePreview').src = event.target.result;
      };
      reader.readAsDataURL(this.files[0]);
    }
  });
</script>

</body>
</html>
